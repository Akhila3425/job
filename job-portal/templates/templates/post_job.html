<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Govt Jobs Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for the post-job form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .form-group button {
            padding: 15px 30px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0033a1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Post a Job</h1>
    </header>

    <div class="container">
        <h2>Post a New Government Job</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job-title" required>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="eligibility">Eligibility</label>
                <textarea id="eligibility" name="eligibility" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Experience Required</label>
                <select id="experience" name="experience">
                    <option value="0">No experience required</option>
                    <option value="1">1+ years</option>
                    <option value="2">2+ years</option>
                    <option value="3">3+ years</option>
                    <option value="freshers">Freshers welcome</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Submit Job</button>
            </div>
        </form>
    </div>
</body>

</html>
